    <img id="tank" style="position:absolute; width: 500;" src="https://scontent.fhan14-3.fna.fbcdn.net/v/t1.15752-9/330920843_717725190140503_4041840030712288775_n.png?_nc_cat=103&ccb=1-7&_nc_sid=ae9488&_nc_ohc=barTojanyygAX9WpMyV&_nc_ht=scontent.fhan14-3.fna&oh=03_AdSRhfQkGk90Y-XrwNsvDR1u6tVFA6j-vbFY33pqvwPkyg&oe=64267E68">

    <script>
        const img = document.getElementById('tank');
const container = img.parentElement;

let left = 0;
let sign = 1;

let ticking = false;

img.style.left = `${left}px`;
img.style.transform = `scaleX(${sign})`;

function translate() {
  // YOU CAN CHANGE THE SPEED BY CHANGING THIS.
  left += sign * 5;
    
  if (left + img.offsetWidth >= container.clientWidth) {
    // CASE: RIGHT LIMIT.
    left = container.clientWidth - img.offsetWidth;
    sign *= -1;
  } else if (left <= 0) {
    // CASE: LEFT LIMIT.
    left = 0;
    sign *= -1;
   
  }
    
  if (ticking) {
    
    return;
  }
  
  // THIS WILL RUN THE CALLBACK WHEN THE BROWSER IS READY TO DO A REPAINT. (JUST A PERFORMANCE IMPROVEMENT)
  requestAnimationFrame(() => { 
    img.style.left = `${left}px`;
    img.style.transform = `scaleX(${sign})`;

    ticking = false;
  });
  
  ticking = true;
}

setInterval(translate, 10);

    </script>
